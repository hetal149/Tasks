<section class="vh-100" style="background-color: rgb(255, 255, 255); height: 100%;">
  <div class="container h-10">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class=" text-black">
          
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                     
                    <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
                      <div class="form-group d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0"></div>
                        <div class="form-group">
                          <label for="email">Email:</label>
                          <input type="text" class="form-control" placeholder="Enter your email" id="email" required [(ngModel)]="loginData.email" name="email" #lemail="ngModel">
                          <div *ngIf="lemail.invalid && (lemail.dirty || lemail.touched)" class="alert alert-danger">
                            <div *ngIf="lemail.errors?.['required']" >Email is required.</div>
                          </div>
                        </div>
                        </div>
                        <div class="form-group d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0"></div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter your password" id="password" required [(ngModel)]="loginData.password" name="password" #lpassword="ngModel">
                            <div *ngIf="lpassword.invalid && (lpassword.dirty || lpassword.touched)" class="alert alert-danger">
                                <div *ngIf="lpassword.errors?.['required']">Password is required.</div>
                            </div>
                        </div>
                        </div>
                        <button type="submit" class="btn" [disabled]="!loginForm.form.valid">Login</button>
                      </form>
                  </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
   

</section>
<router-outlet></router-outlet>
